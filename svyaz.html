    <nav class="pad" aria-label="breadcrumb">

        <li class="breadcrumb-item" aria-current="page">
          <a href="./index.html">Главная</a>
        </li>

        <li class="breadcrumb-item active" aria-current="page">
          Связаться с нами
        </li>
      </ol>

    <form action="" class="container">
      <div class="row my-3 g-3">
        <div class="col-sm-6 сol-12">
          <div class="form-floating">
            <input
              type="text"
              class="form-control"
              id="floatingTextarea"
              placeholder="Имя"
            />
            <label for="floatingTextarea">Введите своё имя</label>
          </div>
        </div>
        <div class="col-sm-6 col-12">
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="floatingTextarea1"
              placeholder="Фамилия"
            />
            <label for="floatingTextarea1">Введите свою фамилию </label>
          </div>
        </div>
      </div>
      <div class="row my-3">
        <div class="col-sm-6 col-12">
          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control"
              id="floatingInput"
              placeholder="name@example.com"
            />
            <label for="floatingInput">Введите адрес электронной почты</label>
          </div>
        </div>
      </div>
      <div class="row my-3">
        <div class="col-sm-6 col-12">
          <div class="form-floating mb-3">
            <input
              type="textarea"
              class="form-control"
              id="floatingInput2"
              placeholder="Сообщение"
            />
            <label for="floatingInput2">Введите своё сообщение </label>
          </div>
        </div>
      </div>
      <div class="row my-3">
        <div class="col-sm-6 col-12">
          <button type="submit" class="btn btn-primary">
            Отправить ваше сообщение
          </button>
        </div>
      </div>
    </form>
    <footer class="footer">

        Комитет финансов администрации муниципального образования «Выборгский
