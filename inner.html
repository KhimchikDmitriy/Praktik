              data-bs-target="#navbarNavAltMarkup"

            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

                <ul class="header__spisok">

                  <li class="header__li">

                  <li class="header__li">

    <nav class="pad" aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item" aria-current="page">

        <li class="breadcrumb-item active" aria-current="page">Вход</li>

    <h1 class="text-center">Форма входа</h1>
    <form action="" class="container">
      <div class="row my-3">
        <div class="col-8">
          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control"
              id="floatingInput"
              placeholder="name@example.com"
            />
            <label for="floatingInput">Введите адрес электронной почты</label>
          </div>
        </div>
      </div>
      <div class="row my-3">
        <div class="col-8">
          <div class="form-floating">
            <input
              type="password"
              class="form-control"
              id="floatingPassword"
              placeholder="Пароль"
            />
            <label for="floatingPassword">Введите пароль</label>
          </div>
        </div>
      </div>
      <div class="row my-3">
        <div class="col-sm-6 col-12">
          <button type="submit" class="btn btn-primary">Войти</button>
        </div>
      </div>
    </form>
    <div>
      <ul class="header__spisok">
        <li class="header__li">
          <h1>
            <a style="color: black" class="header__ssilka" href="./news.html">
              Уже зарегестрированы?</a
            >
          </h1>

    <footer class="footer">

        <a href="https://esia.gosuslugi.ru/login/" class="header__ssilka logo"
          ><img class="logo" src="./images/icon_gosuskugi.png" alt="Госуслуги"
        /></a>
        <a href="https://vk.com" class="header__ssilka logo"
          ><img class="logo" src="./images/vk.jpg" alt="Авторизация"
        /></a>
      </div>
    </footer>
